<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
  <!-- article에 해당 클래스 추가
  프로필: modal-profile
  채팅방: modal-chat-room
  댓글: modal-other-comment, modal-my-comment
  게시물: modal-other-edit, modal-my-edit
  상품: modal-product
-->
    <!-- 프로필 -->
    <button type="button" class="modal-profile btn-more-modal"><img src="../images/icon/icon-more-vertical.png" alt="더보기 버튼"></button>

    <!-- 채팅방 -->
    <button type="button" class="modal-chat-room btn-more-modal"><img src="../images/icon/icon-more-vertical.png" alt="더보기 버튼"></button>

    <!-- 댓글 -->
    <button type="button" class="modal-other-comment btn-more-modal"><img src="../images/icon/icon-more-vertical.png" alt="더보기 버튼" class="btn-more-size"></button>

    <button type="button" class="modal-my-comment btn-more-modal"><img src="../images/icon/icon-more-vertical.png" alt="더보기 버튼" class="btn-more-size"></button>

    <!-- 게시물 -->
    <button type="button" class="modal-other-edit btn-more-modal"><img src="../images/icon/s-icon-more-vertical.png" alt="더보기 버튼 소형"></button>

    <button type="button" class="modal-my-edit btn-more-modal"><img src="../images/icon/s-icon-more-vertical.png" alt="더보기 버튼 소형"></button>

    <!-- 상품 -->
    <button type="button" class="modal-product btn-more-modal"><img src="../images/icon/s-icon-more-vertical.png" alt="더보기 버튼 소형"></button>

    <article class="modal">
        <ul>
          <li><a href="#" class="btn-one">삭제</a></li>
          <li><a href="#" class="btn-two">수정</a></li>
          <li><a href="#">웹사이트에서 상품보기</a></li>
        </ul>
    </article>
    <article class="modal-alert">
        <h1 class="txt-hide">확인 메세지 모달창</h1>
          <p class="alert-message">상품을 삭제할까요?</p>
          <ul class="wrap-modal-alert">
            <li><button type="button" class="btn-modal alert-btn-one">취소</button></li>
            <li><button type="button" class="btn-modal btn-modal2 alert-btn-two">삭제</button></li>
          </ul>
    </article>
    <script src="../scripts/test_modal.js"></script>
</body>
</html>
