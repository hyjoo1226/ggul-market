<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join membership</title>
  <link rel="stylesheet" href="../css/module.css">
</head>
<body>
  <h1>프로필 설정</h1>
  <main>
    <div>
      <p class="set-profile-notice">나중에 언제든지 변경할 수 있습니다.</p>
      <img src="../images/basic-profile-img.png" alt="기본 프로필">
      <input type="file" name="" id="upload-profile">
      <label for="upload-profile"><img src="../images/upload-file.png" alt="파일업로드"></label>
    </div>
    <form>
      <label for="user-name">사용자 이름</label>
      <input type="text" name="" id="user-name" class="txt-input">
      <label for="user-id">계정 ID</label>
      <input type="text" name="" id="user-id" class="txt-input">
      <p class="profile-warn wrong">* 영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</p>
      <p class="profile-warn dup">* 이미 사용 중인 ID입니다.</p>
      <label for="user-intro">소개</label>
      <input type="text" name="" id="user-intro" class="txt-input">
      <button class="L-button">감귤마켓 시작하기</button>
    </form>
  </main>
</body>
</html>
