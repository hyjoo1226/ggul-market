<!DOCTYPE html>

<head>

  <header class="top-nav">

        <li class="user-name">누구네 농장 친환경 한라봉</li>
        <div class="wrap-chat-summary">
          <li class="chat-desc">내 차는 내가 평가한다. 오픈 이벤트에 참여 하...</li>
          <li class="chat-date">2020.10.25</li>
        </div>
      </ul>
    </ul>
    <ul class="wrap-profile chat">

        <li class="user-name">애월읍 위니브 감귤농장</li>

        </div>

    </ul>
    <ul class="wrap-profile chat">
      <li><img src="../images/basic-profile-img.png" alt="기본프로필 소형" class="basic-profile"></li>

        <li class="user-name">제주감귤마을</li>

          <li class="chat-date">2020.10.25</li>
        </div>
      </ul>
    </ul>
    <article class="modal modal-profile">
      <ul>
        <li><a href="#" class="btn-one">삭제</a></li>
        <li><a href="#" class="btn-two">수정</a></li>
        <li><a href="#">웹사이트에서 상품보기</a></li>
      </ul>
    </article>
    <article class="modal-alert">
      <h1 class="txt-hide">확인 메세지 모달창</h1>
        <p class="alert-message">상품을 삭제할까요?</p>
        <ul class="wrap-modal-alert">
          <li><button type="button" class="btn-modal alert-btn-one">취소</button></li>
          <li><button type="button" class="btn-modal btn-modal2 alert-btn-two">삭제</button></li>

  <footer class="tab-menu">
