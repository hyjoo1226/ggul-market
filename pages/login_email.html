<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email login</title>
</head>
<body>
  <h1>로그인</h1>
  <main>
    <form>
      <div class="login-email">
        <label for="login-cont-email">이메일</label>
        <input type="text" name="" id="login-cont-email">
      </div>
      <div class="login-pwd">
        <label for="login-cont-pwd">비밀번호</label>
        <input type="password" name="" id="login-cont-pwd">
        <p class="login-warn">* 이메일 또는 비밀번호가 일치하지 않습니다.</p>
      </div>
      <button class="login-submit">로그인</button>
    </form>
    <a href="#" class="join-membership">이메일로 회원가입</a>
  </main>
</body>
</html>
