<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email join</title>
</head>
<body>
  <h1>이메일로 회원가입</h1>
  <main>
    <form>
      <div class="join-email">
        <label for="join-cont-email">이메일</label>
        <input type="text" name="" id="join-cont-email">
        <p class="join-email-warn">* 이미 가입된 이메일 주소입니다.</p>
      </div>
      <div class="login-pwd">
        <label for="join-cont-pwd">비밀번호</label>
        <input type="password" name="" id="join-cont-pwd">
        <p class="join-pwd-warn">* 비밀번호는 6자 이상이어야 합니다.</p>
      </div>
      <a class="join-submit btn">다음</a>
    </form>
  </main>
</body>
</html>
