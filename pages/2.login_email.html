<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email login</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/2.signin.css">
</head>
<body id="emailLogin">
  <h1 class="tit-name">로그인</h1>
  <main>
    <form>
      <div class="form-user">
        <label for="login-cont-email" class="input-name">이메일</label>
        <input type="email" id="login-cont-email" class="input-txt" required>
      </div>
      <div class="form-user login-pwd">
        <label for="login-cont-pwd" class="input-name">비밀번호</label>
        <input type="password" id="login-cont-pwd" class="input-txt" required>
        <p class="login-warn on">* 이메일 또는 비밀번호가 일치하지 않습니다.</p>
      </div>
      <button type="button" class="login-submit L-button btn disabled" disabled>로그인</button>
    </form>
    <a href="./3.join_email.html" class="join-membership">이메일로 회원가입</a>
  </main>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/2.login.js"></script>
</body>
</html>
