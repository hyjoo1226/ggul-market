<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/9.addProduct.css">
    <link rel="stylesheet" href="../css/module.css">
    <title>상품 등록</title>
</head>
<body>
  <header class="top-nav">
    <nav class="wrap-top-nav .space-between">
      <button class="btn-back"><img src="../images/icon/icon-arrow-left.png" alt="" class="icon-arrow-left"></button>
      <button type="button" class="Ms-button btn">저장</button>
    </nav>
  </header>
  <div class="container">
    <form>
      <div class="box-input">
        <label for="image-add">이미지 등록</label>
        <div class="box-img"><img src="../images/product-img-example.png"></div>
        <button type="button" class="img-button"></button>
      </div>
      <div class="form-user">
        <label for="product-name">상품명</label>
        <input class="input-txt" placeholder="2-15자 이내여야 합니다" type="text">
      </div>
      <div class="form-user">
        <label for="product-price">가격</label>
        <input class="input-txt" placeholder="숫자만 입력 가능합니다" type="number">
      </div>
      <div class="form-user">
        <label for="product-price">판매 링크</label>
        <input class="input-txt" placeholder="URL을 입력해 주세요" type="url">
      </div>
    </form>
  </div>  
</body>
</html>
