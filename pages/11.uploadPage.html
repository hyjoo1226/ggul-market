<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/11.uploadPage.css">
  <title>게시글 입력 페이지</title>
</head>
<body id="feed-upload-page">
  <header class="top-nav">
    <nav class="wrap-top-nav">
      <a onclick="location.href='javascript:history.back();'" class="btn-back"><img
        src="../images/icon/icon-arrow-left.png" alt="" class="icon-arrow-left"></a>
      <button type="button" id="save-btn" class="Ms-button btn disabled" onclick="postUpload()">업로드</button>
    </nav>
  </header>
  <div class="container">
    <img src="../images/basic-profile-img.png" alt="기본프로필 소형" id="feed-profile" class="basic-profile">
    <form>
      <textarea class="textarea-input" placeholder="게시글 입력하기..."></textarea>
      <input type="file" accept="image/*" id="feedImgInput" class="box-img">
      <ul class="upload-img-list"></ul>
    </form>
    <label for="feedImgInput" id="feed-img-btn" class="upload-file"></label>
  </div>
</body>
<script src="../scripts/11.uploadPage.js"></script>
</html>
