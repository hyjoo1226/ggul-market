<!-- **8. 내 프로필 수정**

- 나의 프로필 페이지에서 `프로필 수정` 버튼을 클릭하면 프로필을 수정할 수 있는 페이지가 나타납니다.
- 입력창에 대한 명세는 회원가입에서의 프로필 설정과 동일합니다. 유효성 검사가 통과되지 않을 경우 `저장` 버튼이 활성화되지 않습니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile modification</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/8.profile_modification.css">
</head>
<body id="setProfile">
  <header class="top-nav">
    <h1 class="txt-hide">프로필 수정</h1>
    <nav class="wrap-top-nav .space-between">
      <button onclick="location.href='javascript:history.back();'" class="btn-back"><img src="../images/icon/icon-arrow-left.png" alt="" class="icon-arrow-left"></button>
      <button type="button" class="Ms-button btn">저장</button>
    </nav>
  </header>
  <section class="cont-profile">
    <div class="img-position">
      <img src="../images/basic-profile-img.png" alt="기본 프로필" class="profile-img">
      <input type="file" name="" id="upload-profile" class="txt-hide">
      <label for="upload-profile"><img src="../images/upload-file.png" alt="파일업로드" class="upload-file"></label>
    </div>
    <form action="">
      <fieldset>
        <legend class="txt-hide">사용자 정보</legend>
        <div class="form-user">
          <label for="user-name">사용자 이름</label>
          <input type="text" name="" id="user-name" class="input-txt" placeholder="2~10자 이내여야 합니다." minlength="2" maxlength="10">
        </div>
        <div class="form-user">
          <label for="user-id">계정 ID</label>
        <input type="text" name="" id="user-id" class="input-txt" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        </div>
        <div class="form-user">
          <label for="user-intro">소개</label>
          <input type="text" name="" id="user-intro" class="input-txt" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
