<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile modification</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/8.profile_modification.css">
</head>
<body id="setProfile">
  <header class="top-nav">
    <h1 class="txt-hide">프로필 수정</h1>
    <nav class="wrap-top-nav .space-between">
      <button onclick="location.href='javascript:location.href = document.referrer;'" class="btn-back"><img src="../images/icon/icon-arrow-left.png" alt="" class="icon-arrow-left"></button>
      <button type="button" class="profile-save Ms-button btn disabled" disabled>저장</button>
    </nav>
  </header>
  <section class="cont-profile">
    <div class="img-position">
      <img src="../images/basic-profile-img.png" alt="기본 프로필" class="profile-img">
          <input type="file" name="" id="upload-profile" accept="image/*" class="txt-hide">
          <label for="upload-profile"><img src="../images/upload-file.png" alt="파일업로드" class="upload-file"></label>
    </div>
    <form action="">
      <fieldset>
        <legend class="txt-hide">사용자 정보</legend>
        <div class="form-user">
          <label for="user-name">사용자 이름</label>
          <input type="text" name="" id="user-name" class="input-txt" placeholder="2~10자 이내여야 합니다." minlength="2" maxlength="10">
        </div>
        <div class="form-user">
          <label for="user-id">계정 ID</label>
          <input type="text" name="" id="user-id" class="input-txt" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
          <p class="profile-warn txt-hide">* 영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</p>
        </div>
        <div class="form-user">
          <label for="user-intro" class="intro">소개</label>
          <input type="text" name="" id="user-intro" class="input-txt" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        </div>
      </fieldset>
    </form>
  </section>
  <script type="module" src="../scripts/initPage.js"></script>
</body>
</html>
