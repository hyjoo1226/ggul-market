<!-- **8. 내 프로필 수정**

- 나의 프로필 페이지에서 `프로필 수정` 버튼을 클릭하면 프로필을 수정할 수 있는 페이지가 나타납니다.
- 입력창에 대한 명세는 회원가입에서의 프로필 설정과 동일합니다. 유효성 검사가 통과되지 않을 경우 `저장` 버튼이 활성화되지 않습니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile modification</title>
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <header>
    <h1>프로필 수정</h1>
    <button>뒤로가기</button>
    <button>저장</button>
  </header>
  <section>
    <img src="#" alt="프로필 이미지">
    <form action="">
      <fieldset>
        <legend>사용자 정보</legend>
        <label for="user-name">사용자 이름</label>
        <input type="text" placeholder="2~10자 이내여야 합니다." minlength="2" maxlength="10">
        <label for="user-id">계정ID</label>
        <input type="text" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        <label for="user-desc">소개</label>
        <input type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
      </fieldset>
    </form>
  </section>
</body>
</html>
