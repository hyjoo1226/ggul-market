<!-- **7. 팔로워, 팔로잉 목록**

- 사용자 프로필 페이지에서 팔로워 및 팔로잉 수를 클릭하면 나타나는 페이지입니다.
- 목록은 사용자 프로필 사진, 이름, 계정 ID, 팔로우(또는 취소) 버튼으로 구성됩니다.
- 내가 팔로우 한 사용자일 경우 취소 버튼이, 내가 팔로우 하지 않은 사용자일 경우에는 팔로우 버튼이 표시됩니다. 단, 팔로우 기능은 구현하지 않습니다. 버튼의 변화만 구현하세요. -->

<html lang="ko">
<head>

<body>

      </button>
    </nav>
  </header>
  <h2 class="txt-hide">Followers 목록</h2>
  <section class="lst-follower">

    <article class="box-profile">
      <ul class="wrap-profile">

          <img src="../images/basic-profile-img.png" alt="기본프로필 소형" class="basic-profile">

        <li>
          <ul class="wrap-right">
            <li class="user-name">애월읍 위니브 감귤농장</li>

          </ul>
        </li>
        <li><button type="button" class="S-button btn">팔로우</button></li>
      </ul>
    </article>
    <article class="box-profile">
      <ul class="wrap-profile">
        <li>
          <img src="../images/basic-profile-img.png" alt="기본프로필 소형" class="basic-profile">
        </li>
        <li>
          <ul class="wrap-right">
            <li class="user-name">애월읍 위니브 감귤농장</li>
            <li class="user-id">@ weniv_Mandarin</li>
          </ul>
        </li>
        <li><button type="button" class="S-Activ-button btn activ">취소</button></li>
      </ul>
    </article>
  </section>
  <footer class="tab-menu">
    <nav>
      <ul class="wrap-tab-menu">
        <li>
          <a href="#" class="tab-menu-home">
            <img src="../images/icon/icon-home.svg" alt="홈 아이콘" class="icon-home tab-icon">
            <p class="tab-text">홈</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../images/icon/icon-message-circle.svg" alt="채팅 아이콘" class="icon-message-circle tab-icon ">
            <p class="tab-text">채팅</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../images/icon/icon-edit.svg" alt="게시물 아이콘" class="icon-edit tab-icon">
            <p class="tab-text">게시물 작성</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../images/icon/icon-user.svg" alt="프로필 아이콘" class="icon-user tab-icon">
            <p class="tab-text">프로필</p>
          </a>
        </li>

    </nav>
