<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat_room</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/13.chat_room.css">
</head>
<body>
  <header class="top-nav">
    <nav class="wrap-top-nav">
      <a href="javascript:history.back();" class="btn-back">
        <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기 버튼" class="icon-arrow-left">
      </a>
      <h1 class="chat-partner">애월읍 위니브 감귤농장</h1>
      <button type="button" class=" modal-chat-room top-btn-more btn-more-modal">
        <img src="../images/icon/icon-more-vertical.png" alt="더보기 버튼" class="icon-more-vertical"
        ></button>
    </nav>
  </header>
  <main class="chat-room">
    <section class="chat-space">
      <h2>채팅창</h2>
      <ul>
        <li class="chat-partner">
          <img src="../images/basic-profile-img.png" alt="기본프로필 소형" class="basic-profile">
          <p class="chat-box">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣은 풍부하게 뛰노는 인생의 힘있다.</p>
          <p class="chat-time">12:39</p>
        </li>
        <li class="chat-partner">
          <img src="../images/basic-profile-img.png" alt="기본프로필 소형" class="basic-profile">
          <p class="chat-box">안녕하세요. 감귤 사고싶어요요요요요</p>
          <p class="chat-time">12:41</p>
        </li>
        <li class="chat-mine">
          <p class="chat-time">12:50</p>
          <p class="chat-box">네 말씀하세요.</p>
        </li>
        <li class="chat-mine">
          <p class="chat-time">12:51</p>
          <img src="../images/chat-exapmle.png" alt="강아지 사진" class="chat-dog">
        </li>
      </ul>
    </section>
    <section class="wrap-comment">
      <input type="file" name="" id="upload-profile" class="txt-hide">
      <label for="upload-profile"><img src="../images/img-button.png" alt="파일업로드" class="basic-profile"></label>
      <form class="form-comment">
        <input class="input-comment" type="text" placeholder="댓글 입력하기..." cols="40" rows="5">
        <button class="btn-send">전송</button>
      </form>
    </section>
    <article class="modal">
      <ul>
        <li><a href="#" class="btn-one">삭제</a></li>
        <li><a href="#" class="btn-two">수정</a></li>
        <li><a href="#">웹사이트에서 상품보기</a></li>
      </ul>
    </article>
    <article class="modal-alert">
      <h1 class="txt-hide">확인 메세지 모달창</h1>
        <p class="alert-message">상품을 삭제할까요?</p>
        <ul class="wrap-modal-alert">
          <li><button type="button" class="btn-modal alert-btn-one">취소</button></li>
          <li><button type="button" class="btn-modal btn-modal2 alert-btn-two">삭제</button></li>
        </ul>
    </article>
  </main>
  <script src="../scripts/modal.js"></script>
</body>
</html>
