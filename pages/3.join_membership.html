<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>join membership</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/3.join_membership.css">
</head>
<body id="setProfile">
  <h1 class="tit-name">프로필 설정</h1>
  <main>
    <div class="cont-profile">
      <p class="set-profile-notice">나중에 언제든지 변경할 수 있습니다.</p>
      <div class="img-position">
        <img src="../images/basic-profile-img.png" alt="기본 프로필" class="profile-img">
        <input type="file" name="" id="upload-profile" class="txt-hide">
        <label for="upload-profile"><img src="../images/upload-file.png" alt="파일업로드" class="upload-file"></label>
      </div>
    </div>
    <form>
      <div class="form-user">
        <label for="user-name">사용자 이름</label>
        <input type="text" name="" id="user-name" class="input-txt">
      </div>
      <div class="form-user">
        <label for="user-id">계정 ID</label>
        <input type="text" name="" id="user-id" class="input-txt">
        <p class="profile-warn wrong on">* 영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</p>
        <p class="profile-warn dup on">* 이미 사용 중인 ID입니다.</p>
      </div>
      <div class="form-user profile-intro">
        <label for="user-intro">소개</label>
        <input type="text" name="" id="user-intro" class="input-txt">
      </div>
      <button class="L-button btn">감귤마켓 시작하기</button>
    </form>
  </main>

  <script src="../scripts/script.js"></script>
</body>
</html>
