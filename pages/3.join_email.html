<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email join</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/module.css">
  <link rel="stylesheet" href="../css/2.signin.css">
</head>
<body id="emailJoinin">
  <h1 class="tit-name">이메일로 회원가입</h1>
  <main>
    <form>
      <div class="form-user join-email">
        <label for="join-cont-email">이메일</label>
        <input type="text" name="" id="join-cont-email" class="input-txt" required>
        <p class="login-warn on">* 이미 가입된 이메일 주소입니다.</p>
      </div>
      <div class="form-user join-pwd">
        <label for="join-cont-pwd">비밀번호</label>
        <input type="password" name="" id="join-cont-pwd" class="input-txt" minlength="6" required>
        <p class="login-warn on">* 비밀번호는 6자 이상이어야 합니다.</p>
      </div>
      <a href="#" class="join-next L-button btn">다음</a>
    </form>
  </main>
  
  <script src="../scripts/script.js"></script>
  <script src="../scripts/3.join.js"></script>
</body>
</html>
